<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>index</title>
    <script type="text/javascript" language="javascript" src="home__/home__.nocache.js"></script>
  	<!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    
  </head>

  <body>
  
     <div class="container">

      <form class="form-signin" name="Login" action="/login" method="get">
        <h2 class="form-signin-heading">Home++</h2>
        <input type="email" class="form-control" name="email" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      	<button class="btn btn-lg btn-primary btn-block" onclick="location.href='/register.html';">Sign up</button>
 
      </form>  

    </div> <!-- /container -->
    
  </body>
</html>
