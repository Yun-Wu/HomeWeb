<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Home++ Register</title>
    <script type="text/javascript" language="javascript" src="home__/home__.nocache.js"></script>
	<!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
  
  </head>

  <body>
  <div class="container">
    <h2>Create your Home++ Account</h2>
    <form name="Login" action="/reg" method="get">
		<label>Email: </label>
		<input type="email" name="email"><br>
		<label>Password: </label>
		<input type="password" name="password"><br>
		<label>Confirm Password: </label>
		<input type="password" name="password2"><br>
		<label>Apartment Name: </label>
		<input type="text" name="aptName"><br>
		<label>City: </label>
		<input type="text" name="city"><br>
		<label>State: </label>
		<input type="text" name="state"><br>
  	    <input type="submit" class="btn" value="Register">
  	</form>
  </div><!-- close container -->
  </body>
</html>
